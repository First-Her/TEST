    <h1 class="text">Ошибочное суждение</h1>
    <p class="Block">Утверждение номер 2 -неправильное, т. к. буква н не имеет пары по мягкости/твердости, а вот насчет первого утверждения-оно правильное, т. к. в слове тиканье такие звуки: т и к а н й э, мягкий знак не дает звука, а буква е дает 2 звука, поэтому количество звуков и букв совпадают! </p>
